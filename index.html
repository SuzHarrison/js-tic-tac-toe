<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe">
      <div class="row" id="row_top"></div>
        <div class="square" id="top-left"></div>
        <div class="square" id="top-center"></div>
        <div class="square" id="top-right"></div>

      <div class="row" id="row_middle"></div>
        <div class="square" id="middle-left"></div>
        <div class="square" id="middle-center"></div>
        <div class="square" id="middle-right"></div>

      <div class="row" id="row_bottom"></div>
        <div class="square" id="bottom-left"></div>
        <div class="square" id="bottom-center"></div>
        <div class="square" id="bottom-right"></div>
    </div>
    <div class="row">
      <button id="reset">Play New Game!</button>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    // $(document).on('ready', function() {
    //   console.log('create and begin the game here!');
  </script>
</html>
