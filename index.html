<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe">
      <div class="row" id="row_top"></div>
        <div class="square" id="top-left">top-left square</div>
        <div class="square" id="top-center">top-center square</div>
        <div class="square" id="top-right">top-right square</div>

      <div class="row" id="row_middle"></div>
        <div class="square" id="middle-left">middle-left square</div>
        <div class="square" id="middle-center">middle-center square</div>
        <div class="square" id="middle-right">middle-right square</div>

      <div class="row" id="row_bottom"></div>
        <div class="square" id="bottom-left">bottom-left square</div>
        <div class="square" id="bottom-center">bottom-center square</div>
        <div class="square" id="bottom-right">bottom-right square</div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    // $(document).on('ready', function() {

    //   var game = new TicTacToe();
    //
    // })
  </script>
</html>
